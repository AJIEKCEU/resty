<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Контакты</title>
</head>
<body>
<header id="header"></header>

<main>
    <div class="contacts wrapper">
        <div id="breadcrumbs"></div>
        <img class="photo_entry" src="../images/contacts_photo_entry.png" alt="">
        <div class="contacts_info">
            <div class="contacts_text">
                <div class="contacts_phone_mail">
                    <h3>+375 29 911 11 11</h3>
                    <h3>info@resty.by</h3>
                </div>
                <div class="contacts_address">
                    <h5>Адрес шоурума</h5>
                    <h4>ул. Тимирязева 126</h4>
                </div>
                <div class="contacts_feedback">
                    <div class="title_form"><h4>Оставьте нам сообщение, мы ответим на все ваши вопросы</h4></div>
                    <form action="" class="entry_data">
                        <label for="name">Имя</label>
                        <input type="text" class="entry_data_input" id="name">
                        <label for="phone">Телефон</label>
                        <input type="tel" class="entry_data_input" id="phone">
                        <label for="message">Сообщение</label>
                        <textarea class="entry_data_input" id="message" height="171px"></textarea>
                        <button class="btn_entry_data text_white" type="button" id="price-action"><h5>Оформить</h5>
                        </button>
                    </form>
                </div>
            </div>
            <div class="img_map"></div>
        </div>

    </div>
</main>

<footer id="footer"></footer>
<script src="/script.js"></script>
</body>
</html>
