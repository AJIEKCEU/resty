<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/lk_add_your_device.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Добавить ваше устройство</title>
</head>
<body>
<header id="header"></header>
<main>
    <div class="lk_add_your_device wrapper">
        <div id="breadcrumbs"></div>
        <div class="select_add_device">
            <div class="device_type">
                <div class="select_device_type"><h4>Выберите тип устройства</h4></div>
                <form class="type_device" name="type_device">
                    <div class="carousel_item_device_type">
                        <input type="radio" name="type_device" id="type_device_1" checked>
                        <label for="type_device_1">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone</h4>
                    </div>
                    <div class="carousel_item_device_type">
                        <input type="radio" name="type_device" id="type_device_2">
                        <label for="type_device_2">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPad</h4>
                    </div>
                    <div class="carousel_item_device_type">
                        <input type="radio" name="type_device" id="type_device_3">
                        <label for="type_device_3">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>Macbook</h4>
                    </div>
                </form>
            </div>

            <div class="device_year">
                <h4>Год выпуска</h4>
                <form class="carousel_form" name="device_year">
                    <div class="carousel_inner">
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2015" checked>
                            <label for="device_year_2015">
                                <h5>2015</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2016">
                            <label for="device_year_2016">
                                <h5>2016</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2017">
                            <label for="device_year_2017">
                                <h5>2017</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2018">
                            <label for="device_year_2018">
                                <h5>2018</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2019">
                            <label for="device_year_2019">
                                <h5>2019</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2020">
                            <label for="device_year_2020">
                                <h5>2020</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2021">
                            <label for="device_year_2021">
                                <h5>2021</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2022">
                            <label for="device_year_2022">
                                <h5>2022</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2023">
                            <label for="device_year_2023">
                                <h5>2023</h5>
                            </label>
                        </div>
                        <div class="carousel_item_device_year">
                            <input type="radio" name="device_year" id="device_year_2024">
                            <label for="device_year_2024">
                                <h5>2024</h5>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="device_model">
                <h4>Выберите модель</h4>
                <form name="model_device">
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_1" checked>
                        <label for="model_device_1">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_2">
                        <label for="model_device_2">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_3">
                        <label for="model_device_3">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_4">
                        <label for="model_device_4">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_5">
                        <label for="model_device_5">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_6">
                        <label for="model_device_6">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_7">
                        <label for="model_device_7">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_8">
                        <label for="model_device_8">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                    <div class="carousel_item_model_device">
                        <input type="radio" name="model_device" id="model_device_9">
                        <label for="model_device_9">
                            <img src="../../images/select_phone.png" alt="">
                        </label>
                        <h4>iPhone 12</h4>
                    </div>
                </form>
            </div>
            <div class="option_device">
                <div class="state_device">
                    <h5>Состояние</h5>
                    <form name="state_device">
                        <div class="carousel_state_device">
                            <div class="carousel_item_state_device">
                                <input type="radio" name="state_device" id="state_device1" checked>
                                <label for="state_device1">
                                    <h5>Новый</h5>
                                </label>
                            </div>
                            <div class="carousel_item_state_device">
                                <input type="radio" name="state_device" id="state_device2">
                                <label for="state_device2">
                                    <h5>Новый</h5>
                                </label>
                            </div>
                            <div class="carousel_item_state_device">
                                <input type="radio" name="state_device" id="state_device3">
                                <label for="state_device3">
                                    <h5>Новый</h5>
                                </label>
                            </div>
                            <div class="carousel_item_state_device">
                                <input type="radio" name="state_device" id="state_device4">
                                <label for="state_device4">
                                    <h5>Приемлемо</h5>
                                </label>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="state_display">
                    <h5>Дисплей полностью исправен и не поврежден?</h5>
                    <form class="form_state_display" name="state_display">
                        <div class="carousel_item_state_display">
                            <input type="radio" name="state_display" id="yes" checked>
                            <label for="yes">
                                <h5>Да</h5>
                            </label>
                        </div>
                        <div class="carousel_item_state_display">
                            <input type="radio" name="state_display" id="no">
                            <label for="no">
                                <h5>Нет</h5>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="memory_device">
                    <h5>Объем памяти</h5>
                    <form name="state_device">
                        <div class="carousel_state_device">
                            <div class="carousel_item_memory_device">
                                <input type="radio" name="state_device" id="64" checked>
                                <label for="64">
                                    <h5>64 Гб</h5>
                                </label>
                            </div>
                            <div class="carousel_item_memory_device">
                                <input type="radio" name="state_device" id="128">
                                <label for="128">
                                    <h5>128 Гб</h5>
                                </label>
                            </div>
                            <div class="carousel_item_memory_device">
                                <input type="radio" name="state_device" id="256">
                                <label for="256">
                                    <h5>256 Гб</h5>
                                </label>
                            </div>
                            <div class="carousel_item_memory_device">
                                <input type="radio" name="state_device" id="512">
                                <label for="512">
                                    <h5>512 Гб</h5>
                                </label>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <button class="btn_add_device_to_pa text_white" type="submit"><h5>Добавить</h5></button>
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="../../script.js"></script>
</body>
</html>
