<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/personal_info.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Настройки</title>
</head>
<body>
<header id="header"></header>
<div class="wrapper">
    <div id="breadcrumbs"></div>
    <div class="personal_info wrapper">
        <h2>Персональная информация</h2>
        <div class="change_personal_info">
            <div class="change_tel">
                <label class="change_info" for="tel"><p class="text_sm">Телефон</p></label>
                <div class="change_tel_input">
                    <input type="tel" id="tel">
                    <button class="btn_change_info" type="button"><h5>Изменить</h5></button>
                </div>
            </div>
            <div class="change_name">
                <label class="change_info" for="name"><p class="text_sm">Имя</p></label>
                <div class="change_name_input">
                    <input type="text" id="name">
                    <button class="btn_change_info" type="button"><h5>Изменить</h5></button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
<script src="../../script.js"></script>
</body>
</html>
