<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/cart_3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Корзина</title>
</head>
<body>
<header id="header"></header>
<main>
    <div id="breadcrumbs" class="wrapper"></div>
    <div class="cart wrapper">
        <div class="cart_items">
            <div class="cart_item">
                <div class="frame_item">
                    <img class="cart_item_img" src="../../images/cart_iPhone.png" alt="">
                    <div class="cart_item_description">
                        <div class="cart_item_title_price">
                            <h4>iPhone 12 </h4>
                            <h5>1200 руб.</h5>
                        </div>
                        <div class="cart_item_options">
                            <div class="cart_item_choice">
                                <div class="option">64 Гб</div>
                                <div class="option">Состояние: Хорошее</div>
                                <div class="option">Батарея: Новая</div>
                                <div class="option">Батарея: Новая</div>
                            </div>
                            <div class="btn_cart_item">
                                <button class="btn_cart_item_remove" type="submit">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart_item">
                <div class="frame_item">
                    <img class="cart_item_img" src="../../images/cart_yellow_case.png" alt="">
                    <div class="cart_item_description">
                        <div class="cart_item_title_price">
                            <h4>Товар 1</h4>
                            <h5>90 руб.</h5>
                        </div>
                        <div class="cart_item_options">
                            <div class="cart_item_choice">

                            </div>
                            <div class="cart_item_remove">
                                <button class="btn_cart_item_remove" type="submit">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart_item">
                <div class="frame_item">
                    <img class="cart_item_img" src="../../images/cart_earbuds.png" alt="">
                    <div class="cart_item_description">
                        <div class="cart_item_title_price">
                            <h4>Товар 2</h4>
                            <h5>150 руб.</h5>
                        </div>
                        <div class="cart_item_options">
                            <div class="cart_item_choice">

                            </div>
                            <div class="cart_item_remove">
                                <button class="btn_cart_item_remove" type="submit">Удалить</button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="total_count">
            <div class="total_price_order">
                <div class="total">
                    Итого
                </div>
                <div class="price_order_and_count_goods">
                    <div class="price_order">1200 руб.</div>
                    <div class="count_goods">1 товар</div>
                </div>
            </div>
            <button class="btn_cart_order text_white" type="submit"><h5>Оформить</h5></button>
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="/script.js"></script>
</body>
</html>
