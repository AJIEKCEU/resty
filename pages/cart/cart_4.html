<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/cart_4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Корзина</title>
</head>
<body>
<header id="header"></header>
<main>
    <div class="order_form wrapper">
        <div id="breadcrumbs"></div>
        <div class="form">
            <div class="title_form">Контактные данные</div>
            <form action="" class="entry_data">
                <label for="name">Имя</label>
                <input type="text" class="entry_data_input" id="name" placeholder="Ваше имя">
                <label for="family">Фамилия</label>
                <input type="text" class="entry_data_input" id="family" placeholder="Ваша фамилия">
                <label for="phone">Телефон</label>
                <input type="tel" class="entry_data_input" id="phone" placeholder="Ваш телефон">
                <label for="address">Адрес доставки</label>
                <input type="tel" class="entry_data_input" id="address" placeholder="Ваш адрес">
                <button class="btn_entry_data text_white" type="button" id="price-action"><h5>Оформить</h5></button>
            </form>
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="/script.js"></script>
</body>
</html>
