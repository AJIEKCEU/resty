<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/registration.css">
    <title>Продукт</title>
</head>
<body>
<main>
    <div class="main_block wrapper">
        <h1>Ведите код из смс</h1>
        <p class="text_sm phone_message">На&nbsp;указанный&nbsp;вами&nbsp;номер&nbsp;+375&nbsp;29&nbsp;911&nbsp;11&nbsp;11
            отправлен код</p>
        <div class="enter">
            <div class="phone_number">
                <div class="phone_txt text_sm">Код из смс-сообщения</div>
                <div class="container_phone"></div>
            </div>
            <button class="btn_enter" type="submit"><h5>Войти</h5></button>
            <p class="text_sm">Отправить повторно через 00:58</p>
            <button class="btn_enter" disabled><h5>Отправить повторно</h5></button>
        </div>
    </div>

</main>
</body>
</html>
