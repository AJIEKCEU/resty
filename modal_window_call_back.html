<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal_window_call_back.css">
    <title>Главная</title>
</head>
<body>
<div class="container_callback_window">
    <div class="callback_window">
        <div class="close_window">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6.5L6 18.5M6 6.5L18 18.5" stroke="#101828" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </div>
        <h5>Заказать звонок</h5>
        <div class="callback_info text_m">
            Оставьте ваш номер телефона и наш менеджер перезвонит вам.
        </div>

        <form action="">
            <div class="form_name">
                <label for="name"><h6>Имя</h6></label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form_tel">
                <label for="phone"><h6>Телефон</h6></label>
                <input type="tel" name="phone" id="phone">
            </div>
            <button type="submit"><h5>Заказать ремонт</h5></button>
        </form>
    </div>
</div>
</body>
</html>
